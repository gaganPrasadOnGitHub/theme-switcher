<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <title>Theme Switcher</title>
</head>
<body theme="day">
    <div id="main">
        <header>
            <h2 class="text-center py-24">Theme Switcher</h2>
        </header>

        <div class="theme-switcher">
            <input type="checkbox" id="theme-toggler-checkbox"/>
            <label id="theme-toggler-label" for="theme-toggler-checkbox"></label>

            <button id="theme-toggler-button">Switch to night</button>
        </div>

        <footer class="py-8">
            <small>Code by <a href="https://cssbattle.dev/player/gagan" rel="noopener noreferrer" target="_blank">GP</a></small>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
